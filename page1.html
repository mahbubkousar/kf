<body>

</div>
<style type="text/css">
/* Callout box - fixed position at the bottom of the page */
.callout {
  position: fixed;
  top:100px;
width:90%;
background:rgba(0,0,0,0.9);
  border-radius:5px;
  margin-left: 20px;
  max-width: 500px;
-webkit-box-shadow: 10px 10px 239px 157px rgba(1,4,28,0.9);
-moz-box-shadow: 10px 10px 239px 157px rgba(1,4,28,0.9);
box-shadow: 10px 10px 239px 157px rgba(1,4,28,0.9);
}

/* Callout header */
.callout-header {
  padding: 25px 15px;
  background: white;
  font-size: 30px;
  color: white;
}

/* Callout container/body */
.callout-container {
  padding: 15px;
  background: linear-gradient(to right,#16222A,#3A6073);
  color: black
}

/* Close button */
.closebtn {
  position: absolute;
  top: 5px;
  right: 1px;
  color: white;
  font-size: 30px;
  cursor: pointer;
  background:black;
  border-radius:5%;
}
.closebt {
  position: absolute;
  top: 35px;
  right: 1px;
  color: white;
  font-size: 12px;
  cursor: pointer;
  background:black;
  border-radius:5%;
}

/* Change color on mouse-over */
.closebtn:hover {
  color: lightgrey;
}
a {
 border-radius:20px;
 padding:10px 25px;
 text-decoration:none;
 color:white;
 font-height:bold;
 background: linear-gradient(to right,#EC008C,#FC6767);
}
a:hover
{
transform: scale(1.9);
background: transparent;
border: 2px solid white;
transition: 0.5s;
}
</style>
<script type="text/javascript">

function myFunction() {
  var x = document.getElementById("close");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
  
</html>
