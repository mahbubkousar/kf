<style type="text/css">

.center
{
	position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%,-20%);
	width: 250px;
	z-index:-1;
	height: 250px;
	box-sizing: border-box;
	border: 15px solid rgba(0,0,0,.8);
	border-radius: 50%;
}
.circle1
{
	width: 100%;
	height: 100%;
	border-radius: 50%;
	border-style: solid;
	border-width: 5px;
	border-color: #f1c40f #e74c3c #9b59b6 #2ecc71;
	box-sizing: border-box;
	animation: animateCircle1 5s linear infinite;
	background: #262626;
}
.circle2
{
	position: absolute;
	top: 19px;
	left: 19px;
	width: calc(100% - 40px);
	height: calc(100% - 40px);
	border-radius: 50%;
	border: 4px dashed #fff;
	animation: animateCircle2 10s linear infinite;
}
.circle3
{
	position: absolute;
	top: 23px;
	left: 23px;
	width: calc(100% - 50px);
	height: calc(100% - 50px);
	border-radius: 50%;
	background: url(https://1.bp.blogspot.com/--SiGNB-ki9s/Xv8o5Dl8XjI/AAAAAAAAFEg/vydv-nVgu5oPalY-hjWseG41MT36ljklgCLcBGAsYHQ/s1600/20200703_162302.jpg);
	background-size: cover;
}
@keyframes animateCircle1 
{
	0%
	{
		transform: rotate(0deg);
	}
	100%
	{
		transform: rotate(360deg);
	}
}
@keyframes animateCircle2 
{
	0%
	{
		transform: rotate(360deg);
	}
	100%
	{
		transform: rotate(0deg);
	}
}

</style>

<style type="text/css">

.a
{
	position: absolute;
	top: 80%;
	left: 50%;
	transform: translate(-50%,-80%);
	width: 200px;
	height: 60px;
	text-align: center;
	transform-style: preserve-3d;
	perspective: 1000px;

	transform-origin: center center;
	
}
span
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: block;
	text-align: center;
	line-height: 60px;
	font-size: 24px;
	background: rgba(255,255,255,.05);
	transform-style: preserve-3d;
	backface-visibility: hidden;
	border-radius: 30px;
	text-transform: uppercase;
	color: #fff;
	transition: 1s;
}
span.front
{
	transform: rotateX(0deg) translateZ(20px);
}
a:hover span.front
{
	transform: rotateX(-180deg) translateZ(20px);
}
span.back
{
	transform: rotateX(180deg) translateZ(20px);
}
a:hover span.back
{
	transform: rotateX(0deg) translateZ(20px);
}
span.cent
{
	background: linear-gradient(to left, #c31a5b, #7129bd);
}
span.cent:before
{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(to left, #ffdd1f, #c31a5b);
	border-radius: 30px;
	transform: translateZ(-1px);
}
.a:hover span.cent
{
	transform: rotateX(-180deg);
}
</style>
<a href="#" class="a">

	<span class="cent"></span>
	<span class="back">Go down ↓</span>
</a>

<style type="text/css">
* {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
  top:10%;
  transform:scale(0.9);
  margin:auto;
  height:auto;
  border:1px solid white;
  border-radius:5px;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-image: linear-gradient(to right,#FF512F,#DD2476);
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>
<script type="text/javascript">
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
