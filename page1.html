<style type="text/css">
/* Callout box - fixed position at the bottom of the page */
.callout {
  position: fixed;
  top:100px;
width:90%;
  margin-left: 20px;
  max-width: 500px;
}

/* Callout header */
.callout-header {
  padding: 25px 15px;
  background: white;
  font-size: 30px;
  color: white;
}

/* Callout container/body */
.callout-container {
  padding: 15px;
  background: linear-gradient(to right,#16222A,#3A6073);
  color: black
}

/* Close button */
.closebtn {
  position: absolute;
  top: 5px;
  right: 1px;
  color: white;
  font-size: 30px;
  cursor: pointer;
  background:black;
  border-radius:5%;
}
.closebt {
  position: absolute;
  top: 35px;
  right: 1px;
  color: white;
  font-size: 12px;
  cursor: pointer;
  background:black;
  border-radius:5%;
}

/* Change color on mouse-over */
.closebtn:hover {
  color: lightgrey;
}
a {
 border-radius:20px;
 padding:10px 55px;
 text-decoration:none;
 color:white;
 font-height:bold;
 background: linear-gradient(to right,#EC008C,#FC6767);
}
a:hover
{
transform: scale(1.9);
background: transparent;
border: 2px solid white;
transition: 0.5s;
}
</style>
</body>
